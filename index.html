<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Interactiva</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      width: 300px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #6200ea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="textInput" placeholder="Escribe algo...">
    <br>
    <button onclick="handleSubmit()">Enviar</button>
  </div>

  <!-- Sonido en bucle -->
  <audio id="backgroundAudio" autoplay loop>
    <source src="your-audio-file.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    function handleSubmit() {
      const input = document.getElementById("textInput").value;

      if (input === "test27015") {
        alert("Correcto");
      } else if (input === "test270155") {
        window.location.href = "https://www.youtube.com/@gripGAME";
      } else {
        alert("Incorrecto, inténtalo de nuevo.");
      }
    }
  </script>
</body>
</html>
